<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        background-color: #bfbdbd;
       }
       .center{
        text-align: center;
       }
       #clock{
        background-color: #eac99e;
        padding: 10px 30px;
        border-radius: 5px;
        display: inline;
        font-size: x-large;
       }
    </style>
</head>
<body>
    <div class="center">
        <h2>Your local time</h2>
        <div id="clock"></div>
    </div>





    <script>
        const clock = document.getElementById("clock");
        setInterval(function () {
            let date = new Date()
            clock.innerHTML = date.toLocaleTimeString();
        } ,1000)
    </script>
</body>
</html>
